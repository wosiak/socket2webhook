services:
  - type: web
    name: webhook-proxy-server
    env: node
    plan: starter
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        fromDatabase:
          name: webhook-proxy-db
          property: connectionString
      - key: SUPABASE_SERVICE_ROLE_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
    
databases:
  - name: webhook-proxy-db
    plan: free
